    <h1>About Us</h1>

    <h2>Welcome to the Salon</h2>

    <div id="salon-info">
        
    </div>

    <h3>Register for services here.</h3>

    <section>

    <div id="registration-table">

        <form class="border p-4 mt-5 bg-light">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" placeholder="Enter Your Pet's Name" required name="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="text" placeholder="Enter Your Pet's Age" required name="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Breed</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Breed</option>
                    <option value="1">Dog</option>
                    <option value="2">Cat</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Service</option>
                    <option value="1">Bath</option>
                    <option value="2">Trim</option>
                    <option value="3">Both</option>
                </select>
            </div>

            <div class="mt-5">
                <button class="btn btn-primary" type="submit" onclick="registerUser(event)">Register</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>


        </form>

    </div>

    </section>

    <div class ="container" id="cardContainer">
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
